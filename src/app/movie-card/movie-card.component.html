<app-nav-bar></app-nav-bar>
<div class="movie-container">
  <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;">
      <mat-card-header>
        <mat-card-title>{{movie.Title}}</mat-card-title>
        <mat-icon
            *ngIf="user.Favorites.includes(movie._id);"
            (click)="deleteFavorite(movie._id)"
          >
            favorite
          </mat-icon>
          <mat-icon
            *ngIf="!user.Favorites.includes(movie._id);"
            (click)="addFavorite(movie._id)"
          >
            favorite_border
          </mat-icon>
      </mat-card-header>
      <img src={{movie.ImagePath}} alt= {{movie.Title}} />
      <mat-card-actions>
          <button
            mat-button
            color="primary"
            (click)="genreDialog(movie)"
          >
              Genre: {{movie.Genre.Name}}
          </button>
          <button
            mat-button
            color="primary"
            (click)="directorDialog(movie)"
          >
              Director: {{movie.Director.Name}}
          </button>
          <button
            mat-button
            color="primary"
            (click)="synopsisDialog(movie)"
          >
              Synopsis
          </button>
      </mat-card-actions>
  </mat-card>
</div>
